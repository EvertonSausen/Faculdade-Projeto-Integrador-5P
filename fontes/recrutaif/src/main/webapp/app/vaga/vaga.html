<div class="page-header text-center">
	<h1>{{vaga.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col">

		<!-- TITULO -->
		<div class="form-group">
			<label for="titulo-vaga">Titulo</label>
			<input ng-model="vaga.titulo" type="text" class="form-control" 
			name="titulo" required ng-maxlength="20" />
		</div>

		<!-- DESCRICAO -->
		<div class="form-group">
			<label for="titulo-descricao">Descrição</label>
			<input ng-model="vaga.descricao" type="text" class="form-control" 
			name="descricao" required ng-maxlength="100" />
		</div>

		<!-- DATA EXPIRACAO -->
		<div class="form-group">
			<label for="data-expiracao">Data Expiração</label>
			<datepicker date-format="yyyy-MM-dd">
				<input type="text" ng-model="vaga.dataExpiracao" class="form-control" />
				<span class="input-group-addon" style="cursor: pointer">
					<i class="fa fa-lg fa-calendar"></i>
				</span>
			</datepicker>
		</div>

		<!-- SETOR -->
		<div class="form-group">
			<label for="vaga-setor">Setor</label>
			<select class="form-control">
				<option>Selecione</option>
				<option ng-model="vaga.setor" ng-repeat="setor in setores" value="{{setor}}" 
				class="form-control">{{setor.nome}}</option>
			</select>
		</div>

		<!-- BOTÕES -->
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/vagas" class="btn btn-primary" meu-focus focado="focado">Voltar</a>
	</div>
</form>
