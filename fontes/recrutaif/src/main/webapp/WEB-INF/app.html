<!DOCTYPE html>
<html lang="en" ng-app="recrutaif">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recrutaif</title>
    <link href="resources/styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="resources/styles/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="resources/styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Recrutaif</a>
			    </div>
			</div>
    	</div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="resources/img/forge-logo.png" alt="JBoss Forge"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Setors')}" href="#/Setors" data-toggle="offcanvas">Setors</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Usuarios')}" href="#/Usuarios" data-toggle="offcanvas">Usuarios</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Vagas')}" href="#/Vagas" data-toggle="offcanvas">Vagas</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div ng-controller="FlashController" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().cssClass" role="alert" ng-show="showAlert">
                        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{flash.getMessage().text}}
                    </div>
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>
    
    <script src="resources/scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="resources/scripts/vendor/jquery-2.1.1.js"></script>
    <script src="resources/scripts/vendor/bootstrap.js"></script>
    <script src="resources/scripts/vendor/angular.js"></script>
    <script src="resources/scripts/vendor/angular-route.js"></script>
    <script src="resources/scripts/vendor/angular-resource.js"></script>
    <script src="resources/scripts/app.js"></script>
    <script src="resources/scripts/offcanvas.js"></script>
    <script src="resources/scripts/directives/datepicker.js"></script>
    <script src="resources/scripts/directives/timepicker.js"></script>
    <script src="resources/scripts/directives/datetimepicker.js"></script>
    <script src="resources/scripts/filters/startFromFilter.js"></script>
    <script src="resources/scripts/filters/genericSearchFilter.js"></script>
    <script src="resources/scripts/services/flash.js"></script>
    <script src="resources/scripts/services/locationParser.js"></script>
    <script src="resources/scripts/controllers/flashController.js"></script>
    <script src="resources/scripts/services/SetorFactory.js"></script>
    <script src="resources/scripts/controllers/newSetorController.js"></script>
    <script src="resources/scripts/controllers/searchSetorController.js"></script>
    <script src="resources/scripts/controllers/editSetorController.js"></script>
    <script src="resources/scripts/services/UsuarioFactory.js"></script>
    <script src="resources/scripts/controllers/newUsuarioController.js"></script>
    <script src="resources/scripts/controllers/searchUsuarioController.js"></script>
    <script src="resources/scripts/controllers/editUsuarioController.js"></script>
    <script src="resources/scripts/services/VagaFactory.js"></script>
    <script src="resources/scripts/controllers/newVagaController.js"></script>
    <script src="resources/scripts/controllers/searchVagaController.js"></script>
    <script src="resources/scripts/controllers/editVagaController.js"></script>
</body>
</html>
