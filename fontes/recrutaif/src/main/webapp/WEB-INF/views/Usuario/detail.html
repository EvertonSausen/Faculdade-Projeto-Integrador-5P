<header ng-switch on="$location.path().indexOf('/Usuarios/new') > -1">
    <h3 ng-switch-when="true">Create a new Usuario</h3>
    <h3 ng-switch-when="false">View or edit Usuario</h3>
</header>
<form id="UsuarioForm" name="UsuarioForm" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{'has-error': UsuarioForm.dataAdmissao.$invalid}">
        <label for="dataAdmissao" class="col-sm-2 control-label">Data Admissao</label>
        <div id="dataAdmissaoControls" class="col-sm-10">
            <date id="dataAdmissao" name="dataAdmissao" ng-model="usuario.dataAdmissao" placeholder="Enter the Usuario Data Admissao"></date>
            <span class="help-block error" ng-show="UsuarioForm.dataAdmissao.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error': UsuarioForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" class="form-control" ng-model="usuario.nome" placeholder="Enter the Usuario Nome"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.senha.$invalid}">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div id="senhaControls" class="col-sm-10">
            <input id="senha" name="senha" type="text" class="form-control" ng-model="usuario.senha" placeholder="Enter the Usuario Senha"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.matricula.$invalid}">
        <label for="matricula" class="col-sm-2 control-label">Matricula</label>
        <div id="matriculaControls" class="col-sm-10">
            <input id="matricula" name="matricula" type="number" class="form-control" ng-model="usuario.matricula" placeholder="Enter the Usuario Matricula"></input>
            <span class="help-block error" ng-show="UsuarioForm.matricula.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.permissao.$invalid}">
        <label for="permissao" class="col-sm-2 control-label">Permissao</label>
        <div id="permissaoControls" class="col-sm-10">
        <select id="permissao" name="permissao" class="form-control" ng-model="usuario.permissao" ng-options="p for p in permissaoList"  >
            <option value="">Choose a Permissao</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="isClean() || UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUsuario" name="deleteUsuario" class="btn btn-danger" ng-show="usuario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
