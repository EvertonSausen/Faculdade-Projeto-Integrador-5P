<div class="jumbotron">
    <h1 class="text-center">Recrutaif</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
    {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <!--ng-model = "filtro" serve para transferir o input para o controller-->
            <div class="input-group">

                <span class="input-group-btn">
                    <a href="#/setores/new" class="btn btn-primary">Novo Setor</a>
                </span>
                <input ng-model="filtro" class="form-control" placeholder="filtrar" 
                ng-model-options="{debounce: 500}"/>
            </div>
            <!--ng-model-options="{debounce:500}"  serve para dar um delay e não aplicar locamente o filtro -->
        </form>
    </div> <!--/col-->
</div> <!--/row-->
<div class="row">
    <div  class="col-md-12">
        <div class="table-responsive">
            <table class="table coluna-animada">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Setor</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Remover</th>
                    </tr>
                </thead>
                <!--o pipe | filter:filtro é basicamente o filtro que está sendo enviado pelo input acima-->
                <tbody ng-repeat="setor in setores | filter:filtro">
                    <tr>
                        <!--a class dessas colunas é uma animação de transição, porém não finciona com colunas :-( -->
                        <th scope="row">{{setor.id}}</th>
                        <th scope="row">{{setor.nome}}</th>
                        <th scope="row"><a class="btn btn-primary" href="#/setores/edit/{{setor.id}}">Editar</a></th>
                        <th scope="row"><button ng-click="remover(setor)" class="btn btn-danger " href="">Remover</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
