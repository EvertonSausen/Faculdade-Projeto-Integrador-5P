<header ng-switch on="$location.path().indexOf('/Setors/new') > -1">
    <h3 ng-switch-when="true">Create a new Setor</h3>
    <h3 ng-switch-when="false">View or edit Setor</h3>
</header>
<form id="SetorForm" name="SetorForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': SetorForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="setor.nome" placeholder="Enter the Setor Nome"></input>
            <span class="help-block error" ng-show="SetorForm.nome.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSetor" name="saveSetor" class="btn btn-primary" ng-disabled="isClean() || SetorForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSetor" name="deleteSetor" class="btn btn-danger" ng-show="setor.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
