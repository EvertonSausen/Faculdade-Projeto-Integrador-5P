                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Recrutaif</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row-offcanvas row-offcanvas-left">

                    <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                        <!-- <a href="app.html">
                            <img class="hidden-xs img-responsive" src="resources/img/forge-logo.png" alt="JBoss Forge"></img>
                        </a> -->
                        <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
